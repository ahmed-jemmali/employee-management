<div class="toggle-sidebar" id="side_nav">
  <form [formGroup]="editEmployeeForm">
    <div class="form-group">
      <label for="name">NOM</label>
      <input [value]="employee.name" formControlName="name" type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="surname">PRENOM</label>
      <input [value]="employee.surname" formControlName="surname" type="text" class="form-control" id="surname" name="surname">
    </div>
    <div class="form-group">
      <label for="years">Nombre d’années</label>
      <input [value]="employee.years" type="number" disabled class="form-control" id="years" name="years">
    </div>
    <br/>
  </form>
</div>
