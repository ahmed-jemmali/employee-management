<div cdkDropList [cdkDropListData]="employeesList$" (cdkDropListDropped)="drop($event)" class="row">
  <div cdkDrag *ngFor="let employee of employeesList$ | async" [id]="employee.id" (click)="showSideBar(employee,$event)"
       class="card col-sm-5 col-lg-3">
    <div class="card-body">
      <a (click)="delete(employee.id)" (click)="onselect.emit(employee.id)" type="button" class="delete-btn"><i
        class="fa fa-trash text-danger"></i></a>
      <form [formGroup]="editEmployeeForm">
        <div class="form-group">
          <label for="name">NOM</label>
          <input [value]="employee.name" disabled type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="surname">PRENOM</label>
          <input [value]="employee.surname" disabled type="text" class="form-control" id="surname" name="surname">
        </div>
        <div class="form-group">
          <label for="years">Nombre d’années</label>
          <input [value]="employee.years" formControlName="years" (mousedown)="getEmployee(employee)" type="number"
                 min="0" class="form-control" id="years" name="years">
        </div>
        <br/>
      </form>
    </div>
  </div>
</div>
